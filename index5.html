<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Função sem retorno
        function exibirMensagem()
        {
            alert ("Olá! Esta é uma mensagem de exemplo.");
        }
    
        //Chamando a função
        exibirMensagem ();

    </script>
    <script>
        //Função com retorno
        function somar(a,b)
        {
            return a + b; // Retorna a soma dos dois parâmetros
        }

        //Chamando a função e armazenando o resultado
        const resultado = somar(5, 3);
        console.log("A soma é:", resultado); // Exibe: A soma é: 8
        
    </script>
</body>
</html>
