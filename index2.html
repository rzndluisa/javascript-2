<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let diaDaSemana = 3;

        switch (diaDaSemana) {
            case 1:
                console.log("Domingo");
                break;
            case 2:
                console.log("Segunda-Feira");
                break;
            case 3:
                console.log("Terça-Feira");
                break;
            case 4:
                console.log("Quarta-Feira");
                break;
            case 5:
                console.log("Quinta-Feira");
                break;
            case 6:
                console.log("Sexta-Feira");
                break;
            case 7:
                console.log("Sábado");
                break;
                default:
                    console.log("Dia inválido");
        }
    </script>
</body>

</html>
