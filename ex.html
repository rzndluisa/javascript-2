<body>
    <script>
        function calcularArea(largura, altura)
        {
            const area = largura * altura; // váriavel 'area' está no escopo da função
            return area;
        }

        console.log(calcularArea(5, 10)); // = 50
       // console.log(area); // Exibe erro
    </script>
